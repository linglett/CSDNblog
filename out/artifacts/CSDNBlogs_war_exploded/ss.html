<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        background-color: #999999;
    }
    .comment_box{
        padding: 0 24px;
        overflow: hidden;
    }
    .comment_list{
        margin-top: 12px;
        border-bottom: 1px dashed #e0e0e0;
        overflow: hidden
    }
    .comment_line_box{
        margin-top: 12px;
        border-bottom: 1px dashed #e0e0e0;
    }
    .right_box{
        position: relative;
        width: 97%;
        line-height: 22px;
        margin-bottom: 4px;
        word-wrap: break-word;
        color: #999;
        float: right;
    }
    .date{
        font-size: 12px;
        color: #999;
        vertical-align: top;
        display: inline-block;
    }
    .comment_body{
        display: block;
        margin-top: 8px;
    }
</style>
<body>
    <div class="comment_box" style="max-height: 229px;background-color: #fff">
        <ul class="comment_list">
            <li class="comment_line_box">
                <a style="height: 52px;width: 32px">
                    <img src="image/head.jpg" style="height: 30px ;width: 30px;">
                </a>

                <div class="right_box">
                    <span class="date"> xxx </span>
                    <span class="date"> time </span>
                    <a class="date" href="" style="float: right;">删除评论</a>
                    <span class="comment_body"> 内容 </span>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
